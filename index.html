<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown-Custom</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="wrapper">
        <h4 class="title icon" style="--src:url(./img/down-filled-triangular-arrow.png)">Languages</h4>
        <ul class="dropdown">
            <li class="icon" style="--src:url(./img/js.png)">JavaScript</li>
            <li class="icon" style="--src:url(./img/snake.png)">Piton</li>
            <li class="icon" style="--src:url(./img/c-.png)">C++</li>
            <li class="icon" style="--src:url(./img/ruby.png)">Ruby</li>
            <li class="icon" style="--src:url(./img/c-logo.png)">C#</li>
        </ul>
    </div>
</body>
</html>
